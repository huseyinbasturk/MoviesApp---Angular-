<ng-container *ngIf="itemData">
  <a *ngIf="isMovie" class="item" [routerLink]="'/movie/' + itemData.id">
    <div class="item-rating">
      <i class="app-icon">star</i>
      <span>{{ itemData.vote_average }}</span
      >/10
    </div>
    <div class="item-image">
      <img [src]="imagesSizes.medium + itemData.poster_path" [alt]="itemData.title" />
    </div>
    <div class="item-title">{{ itemData.title }}</div>
  </a>
  <a *ngIf="!isMovie" class="item" [routerLink]="'/tv-show/' + itemData.id">
    <div class="item-rating">
      <i class="app-icon">star</i>
      <span>{{ itemData.vote_average }}</span
      >/10
    </div>
    <div class="item-image">
      <img [src]="imagesSizes.medium + itemData.poster_path" [alt]="itemData.name" />
    </div>
    <div class="item-title">{{ itemData.name }}</div>
  </a>
</ng-container>
